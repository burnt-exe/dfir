<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIST Detect Function Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">NIST SP 800-61 Rev 3 â€“ Detect Function Quiz</h1>
    <p class="text-gray-600 mb-6">Choose the correct option from each dropdown. Your score will appear after submission.</p>

    <form id="quizForm" class="space-y-6"></form>

    <button onclick="submitQuiz()"
        class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-semibold">
        Submit Quiz
    </button>

    <div id="result" class="mt-6 p-4 hidden rounded-lg"></div>
</div>

<script>
const quizData = [
    {
        q: "What is the main purpose of the Detect function in NIST SP 800-61 Rev 3?",
        options: [
            "A. To restore affected systems and resume operations",
            "B. To identify that a cybersecurity incident is occurring",
            "C. To manage resources and assign responsibilities",
            "D. To prepare backups and response procedures"
        ],
        a: "B"
    },
    {
        q: "Why is tuning monitoring technologies important in detection activities?",
        options: [
            "A. It reduces false positives and false negatives to acceptable levels",
            "B. It automatically blocks all suspicious network connections",
            "C. It prevents employees from accessing external websites",
            "D. It encrypts monitoring logs for long-term storage"
        ],
        a: "A"
    },
    {
        q: "What is Continuous Monitoring (DE.CM) mainly used for?",
        options: [
            "A. Managing encryption keys and backups",
            "B. Monitoring assets to find anomalies and IoCs",
            "C. Scheduling maintenance of servers",
            "D. Recording network uptime statistics"
        ],
        a: "B"
    },
    {
        q: "What is Adverse Event Analysis (DE.AE)?",
        options: [
            "A. Reviewing financial transactions for fraud",
            "B. Analyzing anomalies to detect incidents",
            "C. Testing backup procedures for recovery",
            "D. Logging failed login attempts only"
        ],
        a: "B"
    },
    {
        q: "Which tool type correlates large datasets for threat detection?",
        options: ["A. SIEM systems", "B. Backup utilities", "C. Patch managers", "D. Firewalls only"],
        a: "A"
    },
    {
        q: "Which system type automates responses to detected threats?",
        options: ["A. SOAR platforms", "B. IDS sensors", "C. DNS servers", "D. Log archives"],
        a: "A"
    },
    {
        q: "What is the key purpose of integrating Cyber Threat Intelligence (CTI) into detection?",
        options: [
            "A. To improve detection accuracy using current threat data",
            "B. To encrypt all collected evidence",
            "C. To replace SIEM and EDR systems",
            "D. To remove false positives completely"
        ],
        a: "A"
    },
    {
        q: "What question does detection aim to answer?",
        options: [
            "A. Who is responsible for the breach?",
            "B. Is something malicious happening in our environment?",
            "C. How long will recovery take?",
            "D. When was the last backup completed?"
        ],
        a: "B"
    },
    {
        q: "Which platform is an open-source SIEM stack?",
        options: [
            "A. ELK Stack (Elasticsearch, Logstash, Kibana)",
            "B. Microsoft Defender Suite",
            "C. Cisco Firepower NextGen",
            "D. Palo Alto Threat Prevention"
        ],
        a: "A"
    },
    {
        q: "Which example is an Endpoint Detection and Response (EDR) tool?",
        options: [
            "A. Suricata",
            "B. CrowdStrike Falcon",
            "C. Zeek",
            "D. Wireshark"
        ],
        a: "B"
    },
    {
        q: "What does Wireshark primarily do?",
        options: [
            "A. Filters malicious emails",
            "B. Captures and inspects network traffic",
            "C. Encrypts network sessions",
            "D. Monitors system uptime"
        ],
        a: "B"
    },
    {
        q: "What is a False Positive in security monitoring?",
        options: [
            "A. A real attack missed by defenses",
            "B. Legitimate activity flagged as malicious",
            "C. Malware that deletes logs",
            "D. Alert triggered by outdated antivirus"
        ],
        a: "B"
    },
    {
        q: "What is a False Negative?",
        options: [
            "A. A harmless event logged as a failure",
            "B. A real attack that goes undetected",
            "C. A user error corrected automatically",
            "D. An email misclassified as spam"
        ],
        a: "B"
    },
    {
        q: "Why must security teams balance detection sensitivity?",
        options: [
            "A. To reduce both false positives and false negatives",
            "B. To ensure faster network speeds only",
            "C. To avoid running out of storage space",
            "D. To make all alerts identical"
        ],
        a: "A"
    },
    {
        q: "What is event correlation used for?",
        options: [
            "A. Linking related security events into meaningful patterns",
            "B. Sorting logs by alphabetical order",
            "C. Archiving old event files",
            "D. Encrypting network captures"
        ],
        a: "A"
    },
    {
        q: "What happens without effective correlation?",
        options: [
            "A. Backup files become unreadable",
            "B. Analysts suffer from alert fatigue",
            "C. Firewalls stop sending logs",
            "D. All threats are blocked automatically"
        ],
        a: "B"
    },
    {
        q: "Which method validates incidents by checking IoCs in databases like VirusTotal?",
        options: [
            "A. Threat Intelligence verification",
            "B. Backup comparison",
            "C. Encryption auditing",
            "D. Patch testing"
        ],
        a: "A"
    },
    {
        q: "In the response escalation chain, who should detect and report first?",
        options: [
            "A. External agencies",
            "B. Help Desk teams",
            "C. Regular users",
            "D. SOC analysts"
        ],
        a: "C"
    },
    {
        q: "What is the key difference between IDS and IPS?",
        options: [
            "A. IDS alerts while IPS blocks threats",
            "B. IDS blocks traffic while IPS alerts",
            "C. Both always block malicious traffic",
            "D. Both only monitor application logs"
        ],
        a: "A"
    },
    {
        q: "Why should organizations train staff to recognize normal errors vs potential threats?",
        options: [
            "A. To reduce confusion during updates",
            "B. To prevent false alarms and improve accurate reporting",
            "C. To allow users to restart systems freely",
            "D. To avoid using monitoring tools"
        ],
        a: "B"
    }
];

// Render quiz
const quizForm = document.getElementById("quizForm");
quizData.forEach((item, index) => {
    let html = `
        <div>
            <p class="font-semibold mb-2">${index + 1}. ${item.q}</p>
            <select name="q${index}" class="p-2 border rounded w-full">
                <option value="">Select an answer...</option>
                ${item.options.map(op => `<option value="${op.charAt(0)}">${op}</option>`).join("")}
            </select>
        </div>
    `;
    quizForm.innerHTML += html;
});

// Evaluate quiz
function submitQuiz() {
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`select[name="q${index}"]`).value;
        if (selected === item.a) score++;
    });

    const result = document.getElementById("result");
    result.classList.remove("hidden");

    if (score >= 16) {
        result.className = "mt-6 p-4 rounded-lg bg-green-100 text-green-800";
    } else if (score >= 10) {
        result.className = "mt-6 p-4 rounded-lg bg-yellow-100 text-yellow-800";
    } else {
        result.className = "mt-6 p-4 rounded-lg bg-red-100 text-red-800";
    }

    result.innerHTML = `
        <h2 class="text-xl font-bold">Your Score: ${score}/20</h2>
        <p class="mt-2">Correct Answers:</p>
        <ul class="list-disc ml-6 mt-1 text-sm">
            ${quizData.map((i, idx) => `<li><strong>${idx + 1}:</strong> ${i.a}</li>`).join("")}
        </ul>
    `;
}
</script>

</body>
</html>
